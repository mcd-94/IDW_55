<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Medical IDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/login.css">
    <link rel="icon" href="../../assets/logos/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
    </header>

    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-75 py-5">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card login-card shadow">
                        <div class="card-body p-4 p-md-5">

                            <div class="login-header text-center mb-4">
                                <a href="../../index.html">
                                <img src="../../assets/logos/logoCompletoSF.png"  alt="Medical IDW"  class="login-logo img-fluid mb-3">
                                </a>
                                <h2 class="h4">Iniciar Sesión</h2>
                                <p class="text-muted">Accede a tu cuenta de Medical IDW</p>
                            </div>

                            <form id="loginForm" class="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Recordarme
                                        </label>
                                    </div>
                                    <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>

                                <button type="button" class="btn btn-outline-primary w-100" id="showRegister">
                                    Crear una cuenta
                                </button>
                            </form>

                            <form id="registerForm" class="login-form d-none">
                                <div class="mb-3">
                                    <label for="regName" class="form-label">Nombre completo</label>
                                    <input type="text" class="form-control" id="regName" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="regEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="regEmail" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="regPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="regPassword" name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label for="regConfirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" required>
                                </div>

                                <div class="mb-3">
                                    <label for="regDocument" class="form-label">Documento de identidad</label>
                                    <input type="text" class="form-control" id="regDocument" name="document" required>
                                </div>

                                <div class="mb-3">
                                    <label for="regPhone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="regPhone" name="phone" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>

                                <button type="button" class="btn btn-outline-primary w-100" id="showLogin">
                                    Ya tengo una cuenta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
        <p>© MedicalIDW - Clínica Médica </p> 
        <p>Introducción al Desarrollo Web - 2025</p>
      </div>
    </footer>

    <script src="../../scripts/burgerMenu.js"></script>
    <script src="../../scripts/login.js"></script>
</body>
</html>
