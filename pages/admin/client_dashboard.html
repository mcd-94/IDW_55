<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Visitante - Medical IDW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/client_dashboard.css">
    <link rel="icon" href="../../assets/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
    </header>
    <div id="backdrop" class="hidden"></div>

    <main class="client-dashboard">
        <div class="container py-4">
            <div class="dashboard-header bg-primary rounded shadow-sm p-4 mb-4 text-white">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="text-center text-md-start mb-3 mb-md-0">
                        <h1 class="h3 mb-1">Panel del Paciente</h1>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <a href="../login/login.html">
                            <button id="logoutBtn" class="btn btn-light btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <ul class="nav nav-pills mb-4 justify-content-center" id="dashboardTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active d-flex align-items-center" id="turnos-tab" data-bs-toggle="tab" data-bs-target="#turnos" type="button" role="tab">
                        <i class="bi bi-calendar-check me-2"></i> Mis Turnos
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link d-flex align-items-center" id="perfil-tab" data-bs-toggle="tab" data-bs-target="#perfil" type="button" role="tab">
                        <i class="bi bi-person me-2"></i> Mi Perfil
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link d-flex align-items-center" id="solicitar-tab" data-bs-toggle="tab" data-bs-target="#solicitar" type="button" role="tab">
                        <i class="bi bi-plus-circle me-2"></i> Solicitar Turno
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="dashboardTabContent">
                <div class="tab-pane fade show active" id="turnos" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white rounded-top">
                            <h2 class="h5 mb-0 d-flex align-items-center">
                                <i class="bi bi-calendar-check me-2"></i> Mis Turnos Programados
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="text-center py-5 text-muted">
                                <img src="../../assets/logos/logoCompletoSF.png" alt="Medical IDW" class="mb-4" style="width: 150px; opacity: 0.3; display: block; margin-left: auto; margin-right: auto;">
                                <h3 class="h5 mt-3">No tienes turnos programados</h3>
                                <p>Ve a la pestaña "Solicitar Turno" para agendar tu primera consulta</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="perfil" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white rounded-top">
                            <h2 class="h5 mb-0 d-flex align-items-center">
                                <i class="bi bi-person me-2"></i> Mi Información Personal
                            </h2>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="profileName" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="profileName" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="profileEmail" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="profileEmail" name="email" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="profileDocument" class="form-label">Documento</label>
                                        <input type="text" class="form-control" id="profileDocument" name="document" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="profilePhone" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="profilePhone" name="phone" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="profilePassword" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="profilePassword" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="solicitar" role="tabpanel">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white rounded-top">
                            <h2 class="h5 mb-0 d-flex align-items-center">
                                <i class="bi bi-plus-circle me-2"></i> Solicitar Nuevo Turno
                            </h2>
                        </div>
                        <div class="card-body">
                            <form id="solicitarForm">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="solicitarEspecialidad" class="form-label">Especialidad</label>
                                        <select class="form-select" id="solicitarEspecialidad" name="especialidad" required>
                                            <option value="">Seleccione una especialidad</option>
                                            <option value="cardiologia">Cardiología</option>
                                            <option value="oftalmologia">Oftalmología</option>
                                            <option value="odontologia">Odontología</option>
                                            <option value="ginecologia">Ginecología y Obstetricia</option>
                                            <option value="neurologia">Neurología</option>
                                            <option value="traumatologia">Traumatología</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="solicitarMedico" class="form-label">Médico</label>
                                        <select class="form-select" id="solicitarMedico" name="medico" required>
                                            <option value="">Seleccione un médico</option>
                                            <option value="medico1">Dr. José Martín Slopeer</option>
                                            <option value="medico2">Dr. Lorenzo Ferrarasi</option>
                                            <option value="medico3">Dr. Humberto Daniel Irrazabal</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="solicitarFecha" class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="solicitarFecha" name="fecha" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="solicitarHora" class="form-label">Hora</label>
                                        <input type="time" class="form-control" id="solicitarHora" name="hora" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="solicitarMotivo" class="form-label">Motivo de la consulta</label>
                                    <textarea class="form-control" id="solicitarMotivo" name="motivo" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Solicitar Turno</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

     <footer>
      <div class="copyright">
        <p>© MedicalIDW - Clínica Médica</p>
        <p>Introducción al Desarrollo Web - 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/burgerMenu.js"></script>
</body>
</html>
